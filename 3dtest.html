<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-like World with Player and Camera Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- p5.jsを追加 -->
    <script src="functions.js"></script>
    <script src="playermove.js"></script>
    <script src="worldgen.js"></script>
    <script src="resource/structure/nature/trees.js"></script>
    <script src="blockids.js"></script>
    <style>
    
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">This is a UI text overlay</div>
    <script>
        // シーン、カメラ、レンダラーの設定
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({antialias: true });
        renderer.setSize(window.innerWidth*0.9, window.innerHeight*0.9);
        renderer.setPixelRatio(1);
        scene.background = new THREE.Color(0x41b3fa);
        document.body.appendChild(renderer.domElement);

        const playerHeight = 1.8; // プレイヤーのサイズ
        const playerWidth = 0.6;
        // プレイヤーオブジェクト
        const playerGeometry = new THREE.BoxGeometry(playerWidth, playerHeight, playerWidth);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // 赤色のプレイヤー
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);
        // 衝突検出用のプレイヤーの境界ボックスを作成
        const playerBox = new THREE.Box3().setFromObject(player);


        // 地形を生成
        const blocks = [];
        const simplex = new SimplexNoise();
        let seed = Math.floor(Math.random() * 10000);
        const loadedChunks = {seed}; // 読み込んだチャンクを追跡
        function setup() {
            noiseSeed(seed);  // 任意のシード値
            noCanvas(); // three.jsを使う場合、p5.jsのキャンバスは不要
        }
        const chunkCache = new Map();// チャンクデータをキャッシュするためのマップ
        const chunkSize = 5; // チャンクのサイズ
        const renderDistance = 1; // プレイヤー周辺のチャンク数（半径）
        const blockids = loadBlockIds(); //loadBlockIdsを読み込み
        // 初期リスポーン位置を地面の上に設定
        const spawnhigh = Math.floor(simplex.noise2D(0.18,0.18) * 4 + 8 + simplex.noise2D(0.18, 0.18) * 4 + 9);
        player.position.set(3, playerHeight / 2 + spawnhigh, 3); // 地面の上に配置（Y座標）

        let genedspawnchunk = false;
        worldgen(); //世界の生成！！！！

        // 照明を追加
        addLighting(scene);

        // カメラをプレイヤーに取り付け
        const camera = new THREE.PerspectiveCamera(75, 16/9, 0.1, 20);
        camera.position.set(-3, playerHeight-0.5, 0); // プレイヤーの頭の上に配置
        let viewtype = 1; //1:firstperson 2:backperson
        let fhold = false
        const moveSpeed = 0.2; // カメラの移動速度

        // マウスの動きに応じてカメラの視点を操作
        let yaw = 0; // Y軸（水平）の回転
        let pitch = 0; // X軸（垂直）の回転
        // ピッチ角度の制限（上下90度まで）
        const pitchLimit = Math.PI / 2-0.001;

        // キーボード入力を管理するオブジェクト
        const keysPressed = {};

        const jumpForce = 0.15; // ジャンプの力
        let velocityY = 0; // Y方向の速度
        const gravity = -0.009; // 重力
        let isGrounded = false; // 地面にいるかどうか

        // キー押下イベント
        document.addEventListener('keydown', (event) => {
            keysPressed[event.key.toLowerCase()] = true;
        });

        // キー離上イベント
        document.addEventListener('keyup', (event) => {
            keysPressed[event.key.toLowerCase()] = false;
        });

        // マウスがクリックされたときにポインターロックを有効化
        document.body.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        document.addEventListener('mousemove', (event) => {
            if (document.pointerLockElement === document.body) {
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                // Yawの更新（横の回転）
                yaw -= movementX * 0.002;

                // Pitchの更新（縦の回転）
                pitch -= movementY * 0.002;
                pitch = Math.max(-pitchLimit, Math.min(pitchLimit, pitch));

                // カメラの回転を適用
                camera.rotation.order = 'YXZ'; // カメラの回転順序をY（水平） -> X（垂直） -> Zにする
                camera.rotation.y = yaw; // Y軸（水平）の回転を反映
                camera.rotation.x = pitch; // X軸（垂直）の回転を反映
            }
        });

        // FPS計算用の変数
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;
        const uiElement = document.getElementById("ui");
    

        // アニメーションループ
        async function animate() {
            const now = performance.now();
            const deltaTime = now - lastTime;
            frameCount++;
            if (deltaTime >= 1000) {
                fps = frameCount;  // FPSをフレーム数で設定
                frameCount = 0;  // フレーム数をリセット
                lastTime = now;  // 時刻をリセット
            }
            uiElement.innerHTML = `checkhit: ${checkhit()} ,idGrounded: ${isGrounded},fps:${fps}<br />x:${Math.round(player.position.x*10)/10}, y:${Math.round(player.position.y*10)/10}, z:${Math.round(player.position.z*10)/10}<br>seed: ${seed}`;
            
            requestAnimationFrame(animate);
            // プレイヤーの移動
            await movePlayer();
            
            // プレイヤーの位置に基づいて新しいチャンクを生成
            const playerChunkX = Math.floor(player.position.x / chunkSize);
            const playerChunkZ = Math.floor(player.position.z / chunkSize);

            // シーンのレンダリング
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
